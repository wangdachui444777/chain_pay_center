<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('用户地址列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>所属平台ID：</label>
                                <input type="text" name="platformId"/>
                            </li>
                            <li>
                                <label>用户ID：</label>
                                <input type="text" name="userId"/>
                            </li>
                            <li>
                                <label>区块链：</label>
                                <select name="chainType" th:with="type=${@dict.getType('bc_chain_type')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>区块链地址：</label>
                                <input type="text" name="address"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">

                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="platforms:addresses:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('platforms:addresses:edit')}]];
        var removeFlag = [[${@permission.hasPermi('platforms:addresses:remove')}]];
        var chainTypeDatas = [[${@dict.getType('bc_chain_type')}]];
        var prefix = ctx + "platforms/addresses";

        $(function() {
            var options = {
                url: prefix + "/list",
                detailUrl: prefix + "/edit/{id}",
                exportUrl: prefix + "/export",
                viewUrl: prefix + "/view/{id}",
                modalName: "用户地址",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '地址ID',
                    visible: false
                },
                {
                    field: 'platformId',
                    title: '所属平台ID'
                },
                {
                    field: 'userId',
                    title: '用户ID'
                },
                {
                    field: 'chainType',
                    title: '区块链',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(chainTypeDatas, value);
                    }
                },
                {
                    field: 'address',
                    title: '区块链地址'
                },
                {
                    field: 'lastSyncTime',
                    title: '最近同步时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs" href="javascript:void(0)" onclick="$.operate.detail(\'' + row.id + '\')"><i class="fa fa-search"></i>查看</a> ');
                        actions.push('<a class="btn btn-warning btn-xs" href="javascript:void(0)" onclick="$.operate.view(\'' + row.id + '\')"><i class="fa fa-search"></i>查看余额</a> ');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
