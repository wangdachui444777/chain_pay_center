<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改用户地址')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-addresses-edit" th:object="${userAddresses}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">
                <label class="col-sm-2 control-label">所属平台ID：</label>
                <div class="form-control-static" th:text="*{platformId}">自动生成</div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">用户ID：</label>
                <div class="form-control-static" th:text="*{userId}">自动生成</div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">区块链：</label>
                <div class="form-control-static" th:text="*{@dict.getLabel('bc_chain_type', chainType)}">自动生成</div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">区块链地址：</label>
                <div class="form-control-static" th:text="*{address}">自动生成</div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">私钥(加密后)：</label>
                <div style="word-break: break-all; white-space: normal;" th:text="*{privateKey}">自动生成</div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">最近同步时间：</label>
                <div  class="form-control-static" th:text="${#dates.format(userAddresses.lastSyncTime, 'yyyy-MM-dd HH:mm:ss')}">自动生成</div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "platforms/addresses";
        $("#form-addresses-edit").validate({
            focusCleanup: true
        });



    </script>
</body>
</html>
