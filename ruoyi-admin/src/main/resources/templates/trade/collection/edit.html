<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('归集记录详情')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-collection-edit" th:object="${bcConsolidationDetail}">
            <input name="id" th:field="*{id}" type="hidden">

            <div class="form-group">
                <label class="col-sm-2 control-label">平台ID：</label>
                <div class="form-control-static" th:text="*{platformId}">自动生成</div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">区块链类型：</label>
                <div class="form-control-static" th:text="*{@dict.getLabel('bc_chain_type', chainType)}">自动生成</div>

            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">转账地址：</label>
                <div class="form-control-static" th:text="*{fromAddress +' 到 '+toAddress}">自动生成</div>

            </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">转账金额：</label>
                    <div class="form-control-static" th:text="*{(amount == null ? '0' : amount.stripTrailingZeros().toPlainString()) +' - '+tokenSymbol}">自动生成</div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">合约地址：</label>
                    <div class="form-control-static" th:text="*{tokenContract}">自动生成</div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Gas费用：</label>
                    <div class="form-control-static" th:text="*{(gasFeeSent == null ? '0' : gasFeeSent.stripTrailingZeros().toPlainString())}">自动生成</div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">使用的Gas：</label>
                    <div class="form-control-static" th:text="*{(gasFeeUsed == null ? '0' : gasFeeUsed.stripTrailingZeros().toPlainString())}">自动生成</div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Gas交易哈希：</label>
                    <div class="form-control-static" th:text="*{gasTxHash}">自动生成</div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Gas交易状态：</label>
                    <div class="form-control-static" th:text="*{@dict.getLabel('bc_gather_tx_status', gasTxStatus)}">自动生成</div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发送手续费时间：</label>
                    <div class="form-control-static" th:text="${bcConsolidationDetail.gasSendTime == null ? '-' : #dates.format(bcConsolidationDetail.gasSendTime * 1000, 'yyyy-MM-dd HH:mm:ss')}">自动生成</div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">交易哈希：</label>
                    <div class="form-control-static" th:text="*{txHash}">自动生成</div>
                </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">交易状态：</label>
                <div class="form-control-static" th:text="*{@dict.getLabel('bc_gather_tx_status', txStatus)}">自动生成</div>
            </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">确认数：</label>

                    <div class="form-control-static" th:text="*{confirmCount+' 区块'} ">自动生成</div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">确认时间：</label>
                    <div class="form-control-static" th:text=" ${#dates.format(bcConsolidationDetail.confirmTime, 'yyyy-MM-dd HH:mm:ss')}">自动生成</div>

                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">错误信息：</label>

                    <div class="form-control" style="word-break: break-all; white-space: normal;" th:text="*{errorMsg}">自动生成</div>

                </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">整体状态：</label>
                <div class="form-control-static" th:text="*{@dict.getLabel('bc_gather_status', status)}">自动生成</div>
            </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">开始时间：</label>
                    <div class="form-control-static" th:text=" ${#dates.format(bcConsolidationDetail.startTime, 'yyyy-MM-dd HH:mm:ss')}">自动生成</div>

                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">完成时间：</label>
                    <div class="form-control-static" th:text=" ${#dates.format(bcConsolidationDetail.completeTime, 'yyyy-MM-dd HH:mm:ss')}">自动生成</div>

                </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "trade/collection";
        $("#form-collection-edit").validate({
            focusCleanup: true
        });

    </script>
</body>
</html>
