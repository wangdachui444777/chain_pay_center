<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改付款地址')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-sourceAddress-edit" th:object="${bcFeeSourceAddresses}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">平台ID：</label>
                    <div class="col-sm-8">
                        <select name="platformId" id="platformId" class="form-control">
                            <option th:each="platform:${platforms}" th:value="${platform.id}" th:text="${platform.platformName}"  th:selected="${platformId==platform.id}" th:disabled="${platform.status == '1'}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">区块链：</label>
                    <div class="col-sm-8">
                        <select name="chainType" class="form-control" th:with="type=${@dict.getType('bc_chain_type')}" required>
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{chainType}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">出款地址：</label>
                    <div class="col-sm-8">
                        <input autocomplete="off" name="feeAddress" th:field="*{feeAddress}" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">私钥(加密)：</label>
                    <div class="col-sm-8">
                        <textarea autocomplete="off" name="privateKeyEncrypted" class="form-control" required>[[*{privateKeyEncrypted}]]</textarea>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">最后使用时间：</label>
                    <div class="col-sm-8">
                        <div class="input-group date">
                            <input name="lastUsedTime" th:value="${#dates.format(bcFeeSourceAddresses.lastUsedTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">主币余额：</label>
                    <div class="col-sm-8">
                        <input name="balance" th:field="*{balance}" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">状态：</label>
                    <div class="col-sm-8">
                        <div class="radio-box" th:each="dict : ${@dict.getType('sys_normal_disable')}">
                            <input type="radio" th:id="${'status_' + dict.dictCode}" name="status" th:value="${dict.dictValue}" th:field="*{status}">
                            <label th:for="${'status_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "collection/sourceAddress";
        $("#form-sourceAddress-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-sourceAddress-edit').serialize());
            }
        }

        $("input[name='lastUsedTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
