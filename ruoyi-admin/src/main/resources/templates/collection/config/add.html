<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增归集配置')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-config-add">
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">平台ID：</label>
                    <div class="col-sm-8">
                        <select name="platformId" id="platformId" class="form-control" required>
                            <option th:each="platform:${platforms}" th:value="${platform.id}" th:text="${platform.platformName}" th:disabled="${platform.status == '1'}"></option>
                        </select>

                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">区块链：</label>
                    <div class="col-sm-8">
                        <select name="chainType" class="form-control" th:with="type=${@dict.getType('bc_chain_type')}" required>
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">归集地址(必须预留usdt)：</label>
                    <div class="col-sm-8">
                        <input autocomplete="off" name="targetAddress" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">最小归集阈值(按usdt计算)：</label>
                    <div class="col-sm-8">
                        <input name="minCollectAmount" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">自动归集：</label>
                    <div class="col-sm-8">
                        <div class="radio-box" th:each="dict : ${@dict.getType('bc_yes_no')}">
                            <input type="radio" th:id="${'enableAutoCollect_' + dict.dictCode}" name="enableAutoCollect" th:value="${dict.dictValue}" th:checked="${dict.default}">
                            <label th:for="${'enableAutoCollect_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">归集范围：</label>
                <div class="col-sm-8">
                    <select name="tokenScope" class="form-control" th:with="type=${@dict.getType('bc_token_scope')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
    </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "collection/config"
        $("#form-config-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-config-add').serialize());
            }
        }
    </script>
</body>
</html>
