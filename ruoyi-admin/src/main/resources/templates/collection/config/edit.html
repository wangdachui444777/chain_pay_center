<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改归集配置')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-config-edit" th:object="${bcCollectionConfig}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">平台ID：</label>
                    <div class="col-sm-8">
                        <select name="platformId" id="platformId" class="form-control">
                            <option th:each="pf:${platforms}" th:value="${pf.id}" th:text="${pf.platformName}"  th:field="*{platformId}" th:disabled="${pf.status == '1'}"></option>
                        </select>
                    </div>

                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">区块链：</label>
                    <div class="col-sm-8">
                        <select name="chainType" class="form-control" th:with="type=${@dict.getType('bc_chain_type')}" required>
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{chainType}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">归集地址(必须预留usdt)：</label>
                    <div class="col-sm-8">
                        <input autocomplete="off" name="targetAddress" th:field="*{targetAddress}" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">最小归集阈值(按usdt计算)：</label>
                    <div class="col-sm-8">
                        <input name="minCollectAmount" th:field="*{minCollectAmount}" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">自动归集：</label>
                    <div class="col-sm-8">
                        <div class="radio-box" th:each="dict : ${@dict.getType('bc_yes_no')}">
                            <input type="radio" th:id="${'enableAutoCollect_' + dict.dictCode}" name="enableAutoCollect" th:value="${dict.dictValue}" th:field="*{enableAutoCollect}">
                            <label th:for="${'enableAutoCollect_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">


            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">归集范围：</label>
                    <div class="col-sm-8">
                        <select name="tokenScope" class="form-control" th:with="type=${@dict.getType('bc_token_scope')}" required>
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{tokenScope}"></option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "collection/config";
        $("#form-config-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-config-edit').serialize());
            }
        }
    </script>
</body>
</html>
